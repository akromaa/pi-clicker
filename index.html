<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pi Network Sandbox</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Pi Sandbox Transaction Test</h1>
  <form id="piForm">
    <label>Recipient (Pi username):
      <input type="text" id="recipient" required>
    </label><br>
    <label>Amount:
      <input type="number" id="amount" step="0.01" required>
    </label><br>
    <button type="submit">Envoyer Pi</button>
  </form>
  <div id="result"></div>
  <div id="log" style="background:#eee; padding:5px; margin-top:10px; font-family:monospace; white-space:pre-wrap;"></div>
  <script src="app.js"></script>
</body>
</html>
